<div class="loginDiv p-5 mt-5 mx-auto shadow-lg rounded">
<form class="" action="/examples/actions/confirmation.php" method="post">
  <h3 class="text-center pb-4">Sign in</h3>
  <div class="alert alert-danger" role="alert" *ngIf="isFailed">
    Invalid email or password. Please try again.
  </div>
  <div class="form-group">
    <input [(ngModel)]="username" name="username" type="email" class="form-control" id="emailInput" required="required"
           onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder="Enter email address">
  </div>
  <div class="form-group">
    <input [(ngModel)]="password" name="password" type="password" class="form-control" id="passwordInput"
           onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter password'"
           placeholder="Enter password" required="required">
  </div>
  <div class="form-group">
    <button (click)="login()" type="submit" class="btn btn-primary btn-block">Login</button>
  </div>
</form>
</div>

<!-- Loading Overlay -->
<div id="overlay" *ngIf="isPageLoading">
  <div id="spinner" class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
</div>
