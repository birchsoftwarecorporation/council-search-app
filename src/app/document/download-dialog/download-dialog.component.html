<form class="email-form" (ngSubmit)="onDownloadFormSubmit()">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <input [(ngModel)]="downloadFormData.name" name="name" class="form-control" type="text" placeholder="Enter your name">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <input [(ngModel)]="downloadFormData.company" name="company" class="form-control" type="text" placeholder="Enter company">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <input [(ngModel)]="downloadFormData.email" name="email" class="form-control" type="email" placeholder="Enter email">
            </div>
        </div>
    </div>
    <div class="form-group mt-3 float-right">
        <button type="button" class="btn btn-primary cancel-btn" (click)="cancelDownload()">Cancel</button>
        <button type="submit" class="btn btn-primary submit-btn ml-2">Send</button>
        <br>
        <br>
    </div>
</form>
